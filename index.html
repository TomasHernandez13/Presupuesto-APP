<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <form id="order">
        <div class="container d-flex my-5 pt-0 px-5 pb-5 text-start shadow">
            <div class="container">
                <h3 id="title" class="my-4 ms-3">PRESUPUESTO APP</h3>
                <div class="container mb-3 ms-0 py-2 px-3 w-75 border rounded bg-success-subtle">
                    <label for="budgetinp" class="form-label ms-1 fw-semibold">Ingresa tu presupuesto</label>
                    <input id="budgetinp" type="text" class="form-control mb-2" placeholder="Presupuesto">
                    <button id="budgetbtn" type="button" class="btn btn-success">Calcular</button>
                </div>
                <div class="container ms-0 py-2 px-3 w-75 border rounded bg-danger-subtle">
                    <label for="billname" class="form-label ms-1 fw-semibold">Ingresa el nombre del gasto</label>
                    <input id="billname" type="text" class="form-control mb-2" placeholder="Nombre del gasto">
                    <label for="billinp" class="form-label ms-1 fw-semibold">Ingresa la cantidad del gasto</label>
                    <input id="billinp" type="text" class="form-control mb-3" placeholder="Cantidad del gasto">
                    <button id="billbtn" type="button" class="btn btn-danger">AÃ±adir gasto</button>
                </div>
                <button id="showLog" type="button" class="btn btn-primary my-4 ms-2">Mostrar historial</button>
                <p id="log" class="ms-3 fw-semibold"></p>
            </div>
            <div id="" class="container">
                <h3 id="title" class="my-4 invisible">MEJORA TU PIZZA</h3>
                <div class="d-flex justify-content-between align-items-center mb-5">
                    <div class="d-flex flex-column align-items-center">
                        <h5 class="fw-normal">PRESUPUESTO</h5>
                        <p id="budget">$0</p>
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <h5 class="fw-normal">GASTOS</h5>
                        <p id="bill">$0</p>
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <h5 class="fw-normal">SALDO</h5>
                        <p id="balance">$0</p>
                    </div>
                </div>
                <div class="pt-4">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Gasto</th>
                            <th scope="col">Valor</th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody id="tbody">
                        
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>

    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
